url: https://servinagrero.github.io/pufr/
template:
  bootstrap: 5
  bootswatch: litera

reference:
  - title: Metrics
    desc: >
      Compute the quality metrics of PUF data
    contents:
    - metrics
    - with_entropy
    - dim.pufmetrics
    - plot.pufmetrics
    - length.pufmetrics
    - summary.pufmetrics
  - title: Formulas
    desc: >
      Compute the metrics of bit vectors or CRP matrices
    contents:
    - entropy_shannon
    - entropy_bits
    - entropy_p
    - uniformity
    - bitaliasing
    - intra_hd
    - reliability
    - inter_hd
    - uniqueness
  - title: Utilities
    docs: >
      Utility functions to work with PUF responses
    contents:
    - hamming_dist
    - hamming_weight
    - ratio_bits
    - rbits
    - compare_pairwise
    - crps_to_df
    - df_to_crps
